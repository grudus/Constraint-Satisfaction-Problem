  - FILE=./res/research_data/sudoku/hard_2 SOLVER=BACKTRACKING SELECTOR=MOST_LIMITING

prescript: "mvn clean install"

script: "java -jar target/GameSolver.jar $FILE $SOLVER $SELECTOR"
